# provided.
ssh_pwauth: True
chpasswd:
  list: |
     root:terraform-libvirt-linux
  expire: False
groups:
  - k8sadm: [root, ubuntu]
users:
  - ubuntu:
    ssh_authorized_keys:
      - ssh-rsa  jasonlin@ubuntu
